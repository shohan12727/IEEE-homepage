<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="title-container">Manage Homepage of the Central Website</h2>

    <!-- Tabs  part    -->
    <div class="tab-container">

      <!--  vitorer text barale somosya hobe (like: banner Picture lekha ache jodi middle banner picture lekha hoy then it will be problematic ) -->
      <button class="tab-button active">Image/Video</button>
      <button class="tab-button">Banner Picture</button>
      <button class="tab-button">Thoughts</button>
    </div>



    <!-- button section   -->
    <div class="button-container">
      <div class="left-buttons">
        <button class="btn">Show</button>
        <button class="btn ">Image</button>
        <button class="btn active">Video</button>
      </div>
      <div class="right-button">
        <button class="btn-image">Add Image</button>
      </div>
    </div>




    <!-- test - carosel  -->
    <section class="carousel">
      <div class="carousel_slider">
        <div class="content_inner_slider">
          <img
            src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=30"
            alt="" class="img">
          <img
            src="https://images.unsplash.com/photo-1519500099198-fd81846b8f03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=30"
            alt="" class="img">
          <img
            src="https://images.unsplash.com/photo-1517052269751-4ae3ad86cc59?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=30"
            alt="" class="img">
          <img
            src="https://images.unsplash.com/photo-1459909633680-206dc5c67abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=30"
            alt="" class="img">
          <img
            src="https://images.unsplash.com/photo-1519355673725-fe7ac3f995f2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=30"
            alt="" class="img">
        </div>
        <button class="prev_button">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button class="next_button">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
      <ul class="dots">
        <li class="dot" value="0"></li>
        <li class="dot" value="1"></li>
        <li class="dot" value="2"></li>
        <li class="dot" value="3"></li>
        <li class="dot" value="4"></li>
      </ul>
      <div class="form">
        <input type="checkbox" class="auto_slide" id="slide">
        <label for="slide">Auto Slide</label>
      </div>
    </section>

    <!-- video button  -->
    <div class="video-button-container">
      <button class="video-button">Add video</button>
    </div>


    <!-- Video Banner  -->
    <div class="video-banner">
      <video controls>
        <source src="Assets/desert.mp4" type="video/mp4">

      </video>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
