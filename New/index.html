<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="title-container">
    <h2 class="title-text">Manage Homepage of the Central Website</h2>
  </header>

  <section>
    <div class="tab-container">
      <button class="tab">Hero Image/Video</button>
      <button class="tab active">Middle Banner Picture</button>
      <button class="tab active">Thoughts</button>
    </div>
  </section>



  <section>
    <div class="button-container">
      <div class="left-buttons">
        <p class="show-text">Show</p>
        <button class="btn ">Image</button>
        <button class="btn active">Video</button>
      </div>
      <div class="right-button">
        <button class="btn-image">Add Image</button>
      </div>
    </div>
  </section>





  <section>
    <div class="card-container">
      <div class="card">
        <div class="image-container">
          <img src="assets/smith.jpg" alt="smith" />
          <div class="icon"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="assets/peter.jpeg" alt="peter" />
          <div class="icon"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="assets/watson.jpeg" alt="watson" />
          <div class="icon"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>
    </div>
  </section>



  <section>
     <div class="video-button-container">
      <button class="video-button">Add video</button>
    </div>
  </section>


<section>
   <div class="video-banner">
      <video controls autoplay>
        <source src="Assets/desert.mp4" type="video/mp4">

      </video>
    </div>
</section>






</body>

</html>
